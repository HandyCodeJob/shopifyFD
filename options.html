<html>
<head>
    <title>Options for Color Chooser</title>
</head>
<body>
    <div id="form">
        <label id="label_webhookUrl" for="webhookUrl"> Webhook url </label>
        <input type="text" class="form-textbox" data-type="input-textbox" id="webhookUrl" name="webhookUrl" size="20" value="" />
        <br />
        <label id="label_notificationSecret" for="notificationSecret"> Notification Secret </label>
        <input type="text" class="form-textbox" data-type="input-textbox" id="notificationSecret" name="notificationSecret" size="20" value="" />
        <br />
        <br />
        <button id="save">Save</button>
    </div>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
